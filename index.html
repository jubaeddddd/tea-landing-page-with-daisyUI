<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea Landing Page</title>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .manrope {
            font-family: "Manrope", serif;
        }
    </style>
</head>

<body class="manrope">
    <header class="container mx-auto">
        <!-- banner part -->
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row justify-between">
                <div>
                    <h1 class="text-7xl font-extrabold">
                        It's good <br>
                        tea time at The <br>
                        Tea House</h1>
                    <p class="py-6">
                        Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.
                    </p>
                    <button
                        class="btn btn-primary bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white font-bold border-none">Explore
                        More</button>
                </div>
                <div>
                    <div>
                        <img src="banner.png" class="max-w-sm" />
                    </div>
                    <div class="flex -mt-16 justify-between items-center bg-white p-5 drop-shadow-xl w-56 rounded-lg">
                        <div>
                            <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                        </div>
                        <div class="">
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto">
       
    </main>
    <footer>

    </footer>
</body>

</html>
